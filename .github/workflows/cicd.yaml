name: CI / CD

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - release
  merge_group:
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-lint:
    name: Build and Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          scope: "@subtopia-algo"
          cache: "npm"
          cache-dependency-path: ./package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run build
        run: npm run build

      - name: Lint
        run: npm run lint

  unit-tests:
    name: Integration tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [20]
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Setup Subtopia Registry
        uses: ./.github/actions/setup-subtopia-registry
        with:
          ssh-key: ${{ secrets.PRIVATE_SSH_KEY }}
          repository: subtopia-algo/subtopia-contracts
          path: ./registry-infra
          node-version: 20
          python-version: ">=3.11 <3.12"
          poetry-version: 1.7.1

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          scope: "@subtopia-algo"
          cache: "npm"
          cache-dependency-path: ./package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

      - name: "Upload coverage to Codecov"
        uses: codecov/codecov-action@v4
        if: runner.os == 'Linux' && matrix.node == '20'
        with:
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}

  deploy-docs:
    if: github.ref == 'refs/heads/release'
    permissions: write-all
    name: Deploy docs
    needs: [build-and-lint, unit-tests]
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          scope: "@subtopia-algo"
          cache: "npm"
          cache-dependency-path: ./package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build docs
        run: npm run docs

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          commit-message: Refreshing documentation ðŸš€
          folder: docs # The folder the action should deploy.

  release:
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/release'
    permissions: write-all
    name: Release
    needs: [build-and-lint, unit-tests]
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false # <--- override default gh token

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          scope: "@subtopia-algo"
          cache: "npm"
          cache-dependency-path: ./package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run build
        run: npm run build

      - name: release
        env:
          GITHUB_TOKEN: ${{ secrets.CUSTOM_GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm run release

      - name: Merge release -> main
        uses: devmasx/merge-branch@6ec8363d74aad4f1615d1234ae1908b4185c4313
        if: github.ref == 'refs/heads/release'
        with:
          type: now
          from_branch: release
          target_branch: main
          message: Merge release back to main to get version increment [no ci]
          github_token: ${{ secrets.GITHUB_TOKEN }}
